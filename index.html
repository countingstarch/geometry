<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme-light.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="theme-dark.css" media="(prefers-color-scheme: dark)">

    <title>hand hook car door</title>
</head>

<body>
    <section>
        <fieldset id="inputs">
            <legend>Object and door dimensions</legend>
            <div id="diminput">
                <div>Object dimensions:
                    <span class="dim">
                        <input type="number" class="item"> x <input type="number" class="item"> x <input type="number" class="item">
                    </span>
                </div>
                <div>Door dimensions:
                    <span class="dim">
                        <input type="number" class="door"> x <input type="number" class="door">
                    </span>
                </div><br>
                <div>
                    Unit:
                    <input type="text" class="" id="unit">
                </div>
            </div>
            <div id="unitcrap">
                <span class="unit"></span>
                <br>
                <span class="unit"></span>
            </div>
        </fieldset>
    
        <div id="calculated">
            <div>
                Door diagonal: <span id="doordia">--</span><span class="unit"></span>
            </div>
            <canvas id="sim"></canvas>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
