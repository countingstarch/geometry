<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme-light.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="theme-dark.css" media="(prefers-color-scheme: dark)">

    <title>hand hook car door</title>
</head>

<body>
    <section id="main">
        <!-- Inputs -->
        <fieldset id="inputs">
            <legend>Object and door dimensions</legend>
            <!-- dim for dimensions -->
            <div id="diminput">
                <div>Object dimensions:
                    <span class="dim">
                        <input type="number" min="0" class="item"> x <input type="number" min="0" class="item"> x <input type="number" min="0" class="item">
                    </span>
                </div>
                <div>Door dimensions:
                    <span class="dim">
                        <input type="number" min="0" class="door"> x <input type="number" min="0" class="door">
                    </span>
                </div><br>
                <div>
                    Length unit:
                    <input type="text" id="lunit" value="cm">
                </div>
                <div>
                    Angle unit:
                    <select id="runit">
                        <option value="rad">Radians</option>
                        <option value="deg">Degrees</option>
                    </select>
                </div>
            </div>
            <div id="unitcrap">
                <span class="lunit">&nbsp;cm</span>
                <br>
                <span class="lunit">&nbsp;cm</span>
            </div>
        </fieldset>
        <br>
        <!-- Processed data -->
        <div id="calculated">
            <div>
                Door diagonal: <span class="doordia">--</span><span class="lunit"> cm</span>
            </div>
            <div>
                Door diagonal angle: <span class="doorangle">--</span><span class="runit"> rad</span>
            </div>
            <br>
            <div>
                Object faces:
                <span class="itemface 1">--</span><span class="lunit"> cm</span>²,
                <span class="itemface 2">--</span><span class="lunit"> cm</span>²,
                <span class="itemface 3">--</span><span class="lunit"> cm</span>²
            </div>
            <div>
                Object face diagonals:
                <span class="itemfacedia 1">--</span><span class="lunit"> cm</span>, 
                <span class="itemfacedia 2">--</span><span class="lunit"> cm</span>, 
                <span class="itemfacedia 3">--</span><span class="lunit"> cm</span>
            </div>
            <div>
                Object volume: <span class="itemvol">--</span><span class="lunit"> cm</span>³
            </div>
            <div>
                Object volume diagonal: <span class="itemvoldia">--</span><span class="lunit"> cm</span>
            </div>
            <br>
            <!-- sim for simulation -->
            <canvas id="sim"></canvas>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
