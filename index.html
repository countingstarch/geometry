<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>hand hook car door</title>
</head>

<body>
    <div id="calculator">
        <div>Object dimensions:
            <span class="dim">
                <input type="text" class="item"> x <input type="text" class="item"> x <input type="text" class="item">
                <span class="unit"></span>
            </span>
        </div>
        <div>Door dimensions:
            <span class="dim">
                <input type="text" class="door"> x <input type="text" class="door">
                <span class="unit">&nbsp;</span>
            </span>
        </div><br>
        <div>
            Unit:
            <input type="text" class="" id="unit">
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
